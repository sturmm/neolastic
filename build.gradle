apply plugin: 'java'
apply plugin: 'distribution'

sourceCompatibility = 1.7
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "http://m2.neo4j.org/content/repositories/releases/"
    }
}

dependencies {
    compile (
        'org.elasticsearch:elasticsearch:1.3.1',
//        'org.neo4j:neo4j:2.1.3',
//        'org.neo4j:neo4j-rest-graph-db:2.1.3',
        'org.springframework.data:spring-data-neo4j:3.1.2.RELEASE',
        'org.springframework.data:spring-data-neo4j-rest:3.1.2.RELEASE',
        'org.codehaus.jackson:jackson-jaxrs:1.9.13',
        'com.sun.jersey:jersey-core:1.18.1',
        'com.sun.jersey:jersey-server:1.18.1',
        'com.sun.jersey:jersey-client:1.18.1',
        'javax.ws.rs:jsr311-api:1.1.1'
//        'org.neo4j:neo4j-shell:2.1.3',
//        'org.neo4j.app:neo4j-server:2.1.3',
//        'org.neo4j.app:neo4j-browser:2.1.3'
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}